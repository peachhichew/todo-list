<!DOCTYPE html>
<html lang="en">
  <head>
    <title>today's todos</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  </head>
  <body>
    <section id="top">
      <div id="nav">
        <h3>todo list</h3>
        <form id="loadTodos" action="/getTodos?status=all" method="get">
          <button id="loadTodosButton">&#8634; load todos</button>
        </form>

        <button id="newTaskButton">+ new todo</button>
      </div>
    </section>
    <div id="taskModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="todoForm" action="/addTodo" method="post">
          <input
            type="text"
            id="taskName"
            name="taskName"
            placeholder="task name"
          />

          <div class="formElements">
            <label for="dueDate">due date: </label>
            <input type="date" id="dueDate" name="dueDate" />

            <label for="status" class="statusLabel">status: </label>
            <select id="status">
              <option value="not started">not started</option>
              <option value="in progress">in progress</option>
              <option value="done">done</option>
            </select>
          </div>

          <!-- <label for="taskDescription">description: </label> -->
          <textarea
            placeholder="task description..."
            id="taskDescription"
          ></textarea>

          <!-- <div id="checklist" class="header">
            <label for="checklist">checklist: </label>
            <ul id="myChecklist">
              <li>Hit the gym</li>
              <li class="checked">Pay bills</li>
              <li>Buy eggs</li>
              <li>Read a book</li>
            </ul>
            <div id="addItem">
              <input
                type="text"
                id="addChecklistItem"
                placeholder="add an item..."
              />
              <span onclick="newElement()" class="addBtn">Add</span>
            </div>
          </div> -->

          <input type="submit" value="Submit" id="submitTask" />
        </form>
      </div>
    </div>
    <section id="content">
      <form id="filter-results" action="/getTodos" method="get">
        <label for="filter-results" class="filter-label">filter by: </label>
        <select id="filter-dropdown" onchange="filterResults()">
          <option value="/getTodos?status=all">all</option>
          <option value="/getTodos?status=not-started">not started</option>
          <option value="/getTodos?status=in-progress">in progress</option>
          <option value="/getTodos?status=done">done</option>
        </select>
      </form>
      <p id="response-status"></p>
      <div id="todo-lists" class="todo-content">
        <div class="single-todo" id="single-todo">
          <h3 class="taskName-content">print resume</h3>
          <div class="status-and-dueDate">
            <p class="dueDate-content">due date: 2019-09-25</p>
            <p class="status-content">status: not started</p>
          </div>
          <p class="taskDescription-content">
            head to library to print 20 copies of resume
          </p>
        </div>
      </div>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
